<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Jewellery Management - Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background & Centering */
        body {
            background-color: #1a1a1a; /* Dark background for upscale look  */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border-top: 4px solid #d4af37; /* Gold accent for Jewelry theme  */
        }

        /* Header */
        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #d4af37; /* Gold text */
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }

        /* OTP Section [cite: 159, 315] */
        .otp-section {
            display: flex;
            gap: 10px;
        }
        
        .otp-btn {
            background-color: #444;
            color: #fff;
            border: 1px solid #d4af37;
            padding: 0 15px;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .otp-btn:hover {
            background-color: #d4af37;
            color: #1a1a1a;
        }

        /* Action Buttons  */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .btn-login {
            background-color: #d4af37; /* Gold */
            color: #1a1a1a;
            flex-grow: 1;
            margin-right: 10px;
        }

        .btn-reset {
            background-color: #555;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Secure Jewellery Management</h2>
        
        <form action="login.php" method="POST">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="otp">One-Time Password (OTP)</label>
                <div class="otp-section">
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP code" required>
                    <button type="button" class="otp-btn">Send OTP</button>
                </div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-login">Login</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>

        </form>
        
        <div class="footer">
            &copy; 2025 Secure Jewellery Management System
        </div>
    </div>

</body>
</html>
